<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Task1</title>
</head>
<body>
<h2>Sign up to the app</h2>
<form action="/action_page.php">
  <fieldset>
    <legend>Personal Information</legend>
    <p>
      <label for="firstname">First name:</label><br>
      <input type="text" name="firstname" value="Mickey" id="firstname"><br>
    </p>
    <p>
      <label for="lastname">Last name:</label><br>
      <input type="text" name="lastname" value="Mouse" id="lastname"><br>
    </p>
    <p>
      <label for="selfpresentation">Self Presentation:</label><br>
      <textarea name="message" rows="10" cols="30" id="selfpresentation">The cat was playing in the garden.
    </textarea>
    </p>
  </fieldset><br>
  <fieldset>
    <legend>Car info(the brand)</legend>
    <p>
      <label for="carbrand"</label>
      <select name="cars" size="1">
        <option value="volvo" id="carbrand">Volvo</option>
        <option value="saab" id="carbrand">Saab</option>
        <option value="fiat" id="carbrand">Fiat</option>
        <option value="audi" id="carbrand">Audi</option>
      </select>
    </p>
  </fieldset><br>
  <fieldset>
    <legend>Choose one</legend>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br><br>
  </fieldset><br>
  <fieldset>
    <legend>Choose many</legend>
    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle2" value="Car"> I have a car
  </fieldset><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Cancel">
</form>
</body>
</html>
