<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Task1</title>
</head>
<body>
<h2>Sign up to the app</h2>
<form action="#">
  <fieldset>
    <legend>Personal Information</legend>
      <label>First name:</label><br>
      <input type="text" name="firstname" value="Mickey"><br>
    </label>
    <label>Last name:<br>
      <input type="text" name="lastname" value="Mouse"><br>
    </label>>
    <label>Self Presentation:</label><br>
      <textarea name="message" rows="10" cols="30">The cat was playing in the garden.
    </textarea>
    </label>
  </fieldset>
  <br>
  <fieldset>
    <legend>Car info(the brand)</legend>
      <select name="cars" size="1">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
  </fieldset>
  <br>
  <fieldset>
    <legend>Choose one</legend>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="other"> Other<br>
  </fieldset>
  <br>
  <fieldset>
    <legend>Choose many</legend>
    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
  </fieldset>
  <br>
  <input type="submit" value="Submit">
  <input type="reset" value="Cancel">
</form>
</body>
</html>
